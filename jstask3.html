<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 3</title>
    <style>
        body{
            text-align: center;
            background-color: rgb(189, 185, 185);
        }
        h1{
            color: rgb(9, 0, 0);
            font-family: Courier New (monospace);
        }
        button{
            padding: 10px;
            color: rgb(255, 255, 255);
            background-color: rgb(29, 20, 79);
        }
        label{
            color: rgb(0, 0, 9);
            font-family: Courier New (monospace);
        }

    </style>
</head>
<body>

    <h1><u>Simple Calculations</u></h1>
    <label>Enter the 1<sup>st</sup> number:</label>
    <input type="number" id="num1" placeholder="Enter the Number" name="num"><br><br>
    <label>Enter the 2<sup>nd</sup> number:</label>
    <input type="number" id="num2" placeholder="Enter the Number" name="num"><br><br>
    <button onclick="Multiply()">Multiply</button>
    <button onclick="Divide()">Divide</button><br><br>
    <label>Result:</label>
    <input type="text" id="res" name="output" placeholder="Result"><br><br>
    <script>
        function Multiply(){
            var num1=parseFloat(document.getElementById("num1").value);
            var num2=parseFloat(document.getElementById("num2").value);
            var res = num1*num2;
            document.getElementById("res").value = res;
        }
        function Divide(){
            var num1=parseFloat(document.getElementById("num1").value);
            var num2=parseFloat(document.getElementById("num2").value);
            if (num2 === 0) {
                alert("Cannot divide by zero!");
                return;
            }
            var res = num1/num2;
            document.getElementById("res").value = res;
        }
    </script>
   
    
</body>
</html>
