    <button id="start" onclick="startt()">Start</button>
    <button id="stop" onclick="stopp()">Stop</button>
    <script>
        var train = document.getElementById("imgg");
        var startbtn = document.getElementById('start');
        var stopbtn = document.getElementById('stop');
        let animationId;

        function startt() {
            let position = 0;
            const speed = 2;

            function move() {
                position += speed;
                train.style.left = position + 'px';

                if (position < 1500 ) {
                    animationId = requestAnimationFrame(move);
                }
            }

            animationId = requestAnimationFrame(move);
        }

        function stopp() {
            cancelAnimationFrame(animationId);
        }

        startbtn.addEventListener('click', startt);
        stopbtn.addEventListener('click', stopp);
    </script>
